<!DOCTYPE html>

<head>

  <title>Five in a Row Online</title>
  <link rel="stylesheet" href="css/FIAR.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

<body id="body">



<div class="container-fluid fixed-top" id="header">

    <span class="col-md-4 myheadline" >Five in a Row</span>

    <span class="col-md-5"></span>

    <span class="col-md-3 " id="headerButtons">
      <div class="row flex-nowrap">
        <span class="col-md-1"></span>
        <a class="col-md-5  myButton" href="account/LockOn.html">

        </a>

        <a class="col-md-5  myButton" href="account/LockOff.html">
          Log out
        </a>
        <span class="col-md-1"></span>
      </div>
    </span>
  </div>
</div>

<div class="container-fluid mainPart flex-wrap">
      <div class="row">
        <span class="col-md-2"></span>

                  <option value="x-Gewinnt"></option>-->

      <div class="row">

          <iframe id = "rules" src="https://de.wikipedia.org/wiki/Gomoku#Spielregeln"></iframe>
        </span>
      </div>
      <div class="row">
        <span class="col-md-4"></span>
        <span class="col-md-4 d-flex justify-content-center">
          <a href="./Homepage.html"> Back to Homepage </a>
        </span>
        <span class="col-md-4"></span>
    </div>

</div>

      <div class="row flex-nowrap">

        <a class="col-md-6  myButton" href="Homepage.html">
          Back to the Homepage
        </a>
        <a class="col-md-5  myButton" href="account/AccountEdit.html">
          Edit Account
        </a>
        <span class="col-md-1"></span>
      </div>
    </span>
  </div>
</div>

<script>
  function change() {
    console.log("change Rules")
    console.log($("#input-type").val())
    $("#rules").attr("src","https://de.wikipedia.org/wiki/"+$("#input-type").val()+"#Spielregeln")
  };
</script>
